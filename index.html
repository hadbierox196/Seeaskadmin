<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEW Ask - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            font-family: 'Orbitron', monospace;
            color: #2c3e50;
            scroll-behavior: smooth;
        }

        .header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 3px solid #e74c3c;
            box-shadow: 0 4px 20px rgba(231, 76, 60, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header h1 {
            color: #e74c3c;
            text-align: center;
            font-size: 2rem;
            font-weight: 900;
            text-shadow: 2px 2px 4px rgba(231, 76, 60, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #3498db;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(52, 152, 219, 0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(52, 152, 219, 0.2);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 900;
            color: #3498db;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-controls {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #e74c3c;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(231, 76, 60, 0.1);
        }

        .admin-controls h2 {
            color: #e74c3c;
            margin-bottom: 20px;
            text-align: center;
        }

        .control-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .btn:hover::before {
            width: 200px;
            height: 200px;
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: 2px solid #e74c3c;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.3);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            border: 2px solid #f39c12;
        }

        .btn-warning:hover {
            background: linear-gradient(135deg, #e67e22, #d35400);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(243, 156, 18, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: 2px solid #3498db;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2980b9, #1f5f8b);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
        }

        .posts-section {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #3498db;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(52, 152, 219, 0.1);
        }

        .posts-section h2 {
            color: #3498db;
            margin-bottom: 25px;
            text-align: center;
        }

        .post-item {
            background: rgba(248, 249, 250, 0.8);
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
        }

        .post-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.1);
            border-color: #3498db;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .post-title {
            color: #2c3e50;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .post-meta {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .post-content {
            color: #34495e;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .post-actions {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #3498db;
            font-size: 1.2rem;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .back-link:hover {
            background: linear-gradient(135deg, #2980b9, #1f5f8b);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .control-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
            
            .post-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Main</a>
    
    <div class="header">
        <h1>Admin Dashboard</h1>
    </div>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalPosts">0</div>
                <div class="stat-label">Total Posts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="textPosts">0</div>
                <div class="stat-label">Text Posts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pollPosts">0</div>
                <div class="stat-label">Poll Posts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalReplies">0</div>
                <div class="stat-label">Total Replies</div>
            </div>
        </div>

        <div class="admin-controls">
            <h2>Admin Controls</h2>
            <div class="control-buttons">
                <button class="btn btn-danger" onclick="confirmClearAll()">Clear All Posts</button>
                <button class="btn btn-warning" onclick="exportData()">Export Data</button>
                <button class="btn btn-primary" onclick="refreshData()">Refresh Data</button>
            </div>
        </div>

        <div class="posts-section">
            <h2>All Posts</h2>
            <div id="loading" class="loading">Loading posts...</div>
            <div id="postsContainer"></div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
        import { getDatabase, ref, onValue, remove } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDS3K9EKXiBcXux7H70EPdCFM7-_ZclLKc",
            authDomain: "sewask-e3b44.firebaseapp.com",
            databaseURL: "https://sewask-e3b44-default-rtdb.firebaseio.com",
            projectId: "sewask-e3b44",
            storageBucket: "sewask-e3b44.firebasestorage.app",
            messagingSenderId: "1060036881709",
            appId: "1:1060036881709:web:a6e5afd2c799b0ee9177a4",
            measurementId: "G-SYELD4CCST"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        window.database = database;
        window.ref = ref;
        window.onValue = onValue;
        window.remove = remove;

        loadAdminData();
    </script>

    <script>
        let allPosts = {};

        function loadAdminData() {
            document.getElementById("loading").style.display = "block";
            const postsRef = window.ref(window.database, 'posts');
            
            window.onValue(postsRef, (snapshot) => {
                const posts = snapshot.val();
                allPosts = posts || {};
                displayAdminData(posts);
                document.getElementById("loading").style.display = "none";
            });
        }

        function displayAdminData(posts) {
            updateStats(posts);
            displayPosts(posts);
        }

        function updateStats(posts) {
            let totalPosts = 0;
            let textPosts = 0;
            let pollPosts = 0;
            let totalReplies = 0;

            if (posts) {
                Object.values(posts).forEach(post => {
                    totalPosts++;
                    if (post.type === 'text') {
                        textPosts++;
                        if (post.replies) {
                            totalReplies += Object.keys(post.replies).length;
                        }
                    } else if (post.type === 'poll') {
                        pollPosts++;
                    }
                });
            }

            document.getElementById('totalPosts').textContent = totalPosts;
            document.getElementById('textPosts').textContent = textPosts;
            document.getElementById('pollPosts').textContent = pollPosts;
            document.getElementById('totalReplies').textContent = totalReplies;
        }

        function displayPosts(posts) {
            const container = document.getElementById('postsContainer');
            container.innerHTML = '';

            if (!posts) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: #7f8c8d;">No posts found.</div>';
                return;
            }

            const postsArray = Object.entries(posts).map(([id, post]) => ({
                id,
                ...post
            })).sort((a, b) => b.timestamp - a.timestamp);

            postsArray.forEach(post => {
                const postElement = createPostElement(post);
                container.appendChild(postElement);
            });
        }

        function createPostElement(post) {
            const postDiv = document.createElement('div');
            postDiv.className = 'post-item';
            
            const date = new Date(post.timestamp).toLocaleString();
            const replyCount = post.replies ? Object.keys(post.replies).length : 0;
            
            let contentPreview = '';
            if (post.type === 'text') {
                contentPreview = post.content.length > 100 ? 
                    post.content.substring(0, 100) + '...' : 
                    post.content;
            } else if (post.type === 'poll') {
                contentPreview = `Poll with ${post.options.length} options (${post.totalVotes || 0} votes)`;
            }

            postDiv.innerHTML = `
                <div class="post-header">
                    <div class="post-title">${post.title}</div>
                    <div class="post-meta">${date} | ${post.type.toUpperCase()}</div>
                </div>
                <div class="post-content">${contentPreview}</div>
                ${replyCount > 0 ? `<div style="color: #7f8c8d; font-size: 0.9rem; margin-bottom: 10px;">${replyCount} replies</div>` : ''}
                <div class="post-actions">
                    <button class="btn btn-danger btn-sm" onclick="deletePost('${post.id}')">Delete</button>
                    <button class="btn btn-primary btn-sm" onclick="viewPost('${post.id}')">View Details</button>
                </div>
            `;

            return postDiv;
        }

        async function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this post? This action cannot be undone.')) {
                return;
            }

            try {
                const postRef = window.ref(window.database, `posts/${postId}`);
                await window.remove(postRef);
                alert('Post deleted successfully!');
            } catch (error) {
                console.error('Error deleting post:', error);
                alert('Error deleting post. Please try again.');
            }
        }

        function viewPost(postId) {
            const post = allPosts[postId];
            if (!post) return;

            let details = `Title: ${post.title}\n`;
            details += `Type: ${post.type.toUpperCase()}\n`;
            details += `Created: ${new Date(post.timestamp).toLocaleString()}\n\n`;

            if (post.type === 'text') {
                details += `Content:\n${post.content}\n\n`;
                if (post.replies) {
                    details += `Replies (${Object.keys(post.replies).length}):\n`;
                    Object.values(post.replies).forEach((reply, index) => {
                        details += `${index + 1}. ${reply.content}\n`;
                    });
                }
            } else if (post.type === 'poll') {
                details += `Options:\n`;
                post.options.forEach((option, index) => {
                    details += `${index + 1}. ${option.text} (${option.votes || 0} votes)\n`;
                });
                details += `\nTotal Votes: ${post.totalVotes || 0}`;
            }

            alert(details);
        }

        function confirmClearAll() {
            const confirmation = prompt('This will delete ALL posts permanently. Type "DELETE ALL" to confirm:');
            if (confirmation === 'DELETE ALL') {
                clearAllPosts();
            } else {
                alert('Operation cancelled.');
            }
        }

        async function clearAllPosts() {
            try {
                const postsRef = window.ref(window.database, 'posts');
                await window.remove(postsRef);
                alert('All posts have been deleted successfully!');
            } catch (error) {
                console.error('Error clearing posts:', error);
                alert('Error clearing posts. Please try again.');
            }
        }

        function exportData() {
            if (!allPosts || Object.keys(allPosts).length === 0) {
                alert('No data to export.');
                return;
            }

            const dataStr = JSON.stringify(allPosts, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `sewask-data-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            alert('Data exported successfully!');
        }

        function refreshData() {
            loadAdminData();
            alert('Data refreshed!');
        }
    </script>
</body>
</html>
